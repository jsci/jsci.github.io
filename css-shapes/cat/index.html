  <meta name='DESCRIPTION' content='CSS Shape of Cat'/>

<body>

<div class='cat'>

	 <div class='body'>
        <div class='head'>
        <div class='left-ear'></div>

            <div class='top-face'></div>
            <div class='back-face'></div>

        <div class='neck'></div>
        <div class='chest'>

</div>
